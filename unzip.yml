name: Unzip Archive
on: [push]
jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Unzip deploy.zip
        run: |
          unzip deploy.zip
          rm deploy.zip
          ls -la
      - name: Commit changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add .
          git commit -m "Unzip archive"
          git push
